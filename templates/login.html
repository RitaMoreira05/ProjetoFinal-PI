{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container ">
    <div class="card shadow-lg border-success rounded-3" style="max-width: 500px; margin: 0 auto;">
        <div class="card-header bg-success text-white text-center">
            <h2 class="mb-0">Login</h2>
        </div>
        <div class="card-body">
            <!-- Exibição das mensagens de erro -->
            {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <!-- Nome de Utilizador -->
                <div class="mb-3">
                    <label for="username" class="form-label text-success">Nome de Utilizador</label>
                    <input type="text" class="form-control form-control-sm" id="username" name="username" placeholder="Nome de Utilizador" required>
                </div>
                
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label text-success">Password</label>
                    <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Password" required>
                </div>
                
                <!-- Botão de Login -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success w-100 btn-sm">Login</button>
                </div>
            </form>
            
            <!-- Link para Registo -->
            <p class="mt-3 text-center">Não tenho conta. <a href="{% url 'registar' %}" class="text-success">Registar</a></p>
        </div>
    </div>
</div>
{% endblock content %}
