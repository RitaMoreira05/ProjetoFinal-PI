{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="card p-4 w-50">
        <h1 class="text-center">Login</h1>
        
        <!-- Exibição das mensagens de erro -->
        {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nome de Utilizador</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nome de Utilizador" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Não tenho conta. <a href="{% url 'registar' %}">Registar</a></p>
    </div>
</div>
{% endblock content %}
