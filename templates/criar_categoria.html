{% extends 'base.html' %}

{% block title %}Criar Nova Categoria{% endblock %}

{% block content %}
    <h1>Criar Novo Categoria</h1>
    <form method="post" enctype="multipart/form-data"> <!-- enctype="multipart/form-data" é necessário para enviar ficheiros -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Adicionar</button>
    </form>
{% endblock %}
