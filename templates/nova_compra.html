{% extends 'base.html' %}

{% block title %}Pagamento{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Finalizar Compra</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Informações de Pagamento</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="form-group">
                                <label for="endereco">Morada</label>
                                <input type="text" class="form-control" id="morada" name="morada" required>
                            </div>
                            <div class="form-group">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" id="cidade" name="cidade" required>
                            </div>
                            <div class="form-group">
                                <label for="estado">Distrito</label>
                                <input type="text" class="form-control" id="distrito" name="distrito" required>
                            </div>
                            <div class="form-group">
                                <label for="cep">Código-Postal</label>
                                <input type="text" class="form-control" id="cp" name="cp" required>
                            </div>
                            <div class="form-group">
                                <label for="cartao">Número do Cartão</label>
                                <input type="text" class="form-control" id="cartao" name="cartao" required>
                            </div>
                            <div class="form-group">
                                <label for="validade">Validade</label>
                                <input type="text" class="form-control" id="validade" name="validade" placeholder="MM/AA" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" name="cvv" required>
                            </div>
                            <div class="form-group">
                                <label for="total">Valor Total:</label>
                                <input type="text" id="total" class="form-control" value="{{ carrinho_total }} €" readonly>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Finalizar Compra</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
