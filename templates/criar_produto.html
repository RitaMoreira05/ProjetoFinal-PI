{% extends 'base.html' %}

{% block title %}Criar Novo Produto{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center text-success mb-4">Criar Novo Produto</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-success shadow-lg">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Formulário de Produto</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data"> <!-- enctype é necessário para enviar ficheiros -->
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="nome" class="text-success">Nome do Produto</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="descricao" class="text-success">Descrição</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="preco" class="text-success">Preço</label>
                            <input type="number" class="form-control" id="preco" name="preco" step="0.01" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="stock" class="text-success">Stock</label>
                            <input type="number" class="form-control" id="stock" name="stock" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="foto" class="text-success">Imagem do Produto</label>
                            <input type="file" class="form-control" id="foto" name="foto" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="validade" class="text-success">Validade</label>
                            <input type="date" class="form-control" id="validade" name="validade" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="categoria" class="text-success">Categoria</label>
                            <select class="form-control" id="categoria" name="categoria" required>
                                <option value="" disabled selected>Selecione uma categoria</option>
                                {% for categoria in categorias %}
                                    <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="destaque" class="text-success">Destaque</label>
                            <input type="checkbox" class="form-check-input" id="destaque" name="destaque">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-block">Adicionar Produto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
