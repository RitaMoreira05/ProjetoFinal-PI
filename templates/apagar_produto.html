{% extends 'base.html' %}

{% block title %}Confirmar Eliminação{% endblock %}

{% block content %}
    <h1>Apagar Produto</h1>
    <p>Tem a certeza de que quer apagar o produto "{{ produto.nome }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" name="confirmar_apagar">Confirmar</button>
        <a href="{% url 'lista_produtos' %}">Cancelar</a>
    </form>
{% endblock %}
