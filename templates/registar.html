{% extends 'base.html' %}

{% block title %}Registar{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-3">
    <div class="card w-50 p-3">
        <h1 class="text-center">Registar</h1>
        <form method="POST" class="container-fluid">
            {% csrf_token %}
            <div class="mb-3">
                <label>Nome</label>
                <input type="text" name='nome' placeholder="Nome" class="form-control">
            </div>

            <div class="mb-3">
                <label>Apelido</label>
                <input type="text" name='apelido' placeholder="Apelido" class="form-control">
            </div>

            <div class="mb-3">
                <label>Nome Utilizador</label>
                <input type="text" name='username' placeholder="Nome Utilizador" class="form-control">
            </div>

            <div class="mb-3">
                <label>E-mail</label>
                <input type="email" name='email' placeholder="example@gmail.com" class="form-control">
            </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" name = 'password1' placeholder="Password" class="form-control">
        </div>

        <div class="mb-3">
            <label>Confirmar Password</label>
            <input type="password" name= 'password2' placeholder="Confirmar Password" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Registar</button>
    </form>
</div>
{% endblock content %}
