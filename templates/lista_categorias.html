{% extends 'base.html' %}

{% block title %}Categorias{% endblock %}

{% block content %}
    <h1>Categorias</h1>

    {% for categoria in categorias %}

        <h6>{{ categoria.nome }}</h6>
        <p>{{ categoria.slug }}</p>
        <a href="{% url 'ver_categoria' categoria.slug %}">Ver</a>

        {% if user.is_staff %}
        <a href="{% url 'editar_categoria' categoria.slug %}">Editar</a>
        <a href="{% url 'apagar_categoria' categoria.slug %}">Apagar</a>
        {% endif %}

    {% endfor %}

{% endblock %}
